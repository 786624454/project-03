<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>播放图片</title>
  </head>
  <style>
    div {
      width: 700px;
      position: relative;
    }
    h3 {
      width: 100%;
      height: 40px;
      line-height: 40px;
      background-color: rgba(14, 14, 14, 0.5);
      color: #fff;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
  <body>
    <div>
      <img src=".././images/b01.jpg" alt="" />
      <h3>挑战云歌单，欢迎你来</h3>
    </div>
    <script>
      // 数据
      let data = [
        {
          imgSrc: ".././images/b01.jpg",
          title: "挑战云歌单，欢迎你来",
        },
        {
          imgSrc: ".././images/b02.jpg",
          title: "田园日记，上演上京记",
        },
        {
          imgSrc: ".././images/b03.jpg",
          title: "甜蜜攻势再次回归",
        },
        {
          imgSrc: ".././images/b04.jpg",
          title: "我为歌狂，生为歌王",
        },
        {
          imgSrc: ".././images/b05.jpg",
          title: "年度校园主题活动",
        },
        {
          imgSrc: ".././images/b06.jpg",
          title: "pink老师新歌发布，5月10号正式推出",
        },
        {
          imgSrc: ".././images/b07.jpg",
          title: "动力火车来到西安",
        },
        {
          imgSrc: ".././images/b08.jpg",
          title: "钢铁侠3，英雄镇东风",
        },
        {
          imgSrc: ".././images/b09.jpg",
          title: "我用整颗心来等你",
        },
      ];
      let img = document.querySelector("img");
      let h3 = document.querySelector("h3");
      let i = 0;
      setInterval(function () {
        i++;
        img.src = data[i].imgSrc;
        console.log(data[i].imgSrc);
        h3.innerText = data[i].title;
        if (i === data.length - 1) {
          i = -1;
        }
      }, 1000);
    </script>
  </body>
</html>
